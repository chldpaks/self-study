<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var names = ["yaeman", "kongji"];
    </script>
    <h2>get</h2>
    <script>
      document.write(names[0]);
      document.write(names[1]);
    </script>

    <h2>add</h2>
    <script>
        names.push('jamsil');
        names.push('achasan');
    </script>

    <h2>count</h2>
    <script>
      document.write(names.length);
    </script>
  </body>
</html>
